<!DOCTYPE html>
<html lang="en">

<head>
  <title>visa card</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- my styles -->
  <link href="assets/styles/css/master.css" rel="stylesheet">
  <!-- bootstrap -->
  <link rel="stylesheet" href="assets/styles/bootstrap/bootstrap.css">
</head>

<body>
  <main class="container-full d-flex justify-content-center align-items-center">
    <span class="bigcircle"></span>
    <span class="smallcircle"></span>

    <div class="glass p-3">
      <div class="glass-in d-flex flex-column">
        <figure class="container-fluid d-flex justify-content-center">
          <img src="assets/images/chip.png" alt="chip of card">
        </figure>
        <div class="glass-in-inputs">
          <div class="numbers d-flex">
            <input type="text" maxlength="4" class="numb numb1" placeholder="6666">-
            <input type="text" maxlength="4" class="numb numb2" placeholder="6666">-
            <input type="text" maxlength="4" class="numb numb3" placeholder="6666">-
            <input type="text" maxlength="4" class="numb numb4" placeholder="6666">
            <input type="button" value="clear" class="clear">
          </div>
          <input type="text" class="name" placeholder="moein parvizi">
          <input type="button" class="send" role="button" value="send">
          <p class="text-end h3 px-5">visa</p>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="assets/js/hoverEffect.js"></script>
<script src="assets/js/operations.js"></script>

<!-- moein parvizi : https://github.com/moeinparvizi -->

</html>
